<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Item</title>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f3f4f6;
      color: #111827;
      min-height: 100vh;
    }

    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background-color: #4f46e5;
      color: #ffffff;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav ul li a {
      color: inherit;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #facc15;
    }


    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      color: #ffffff;
      border-radius: 0 0 40px 40px;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    
    .form-section {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px 25px;
      max-width: 600px;
      margin: -40px auto 60px auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .form-section h3 {
      margin-bottom: 20px;
      color: #111827;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #4f46e5;
    }

    button {
      background-color: #4f46e5;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #facc15;
      color: #111827;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
      }

      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  
  <nav>
    <h1>Campus Reconnect</h1>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="lostpage.html">Lost</a></li>
      <li><a href="found.html">Found</a></li>
      <li><a href="post-item.html">Post Item</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <h2>Post Your Item üìù</h2>
    <p>Share information about lost or found items on campus to help everyone!</p>
  </section>

  <!-- ===== Form Section ===== -->
  <section class="form-section">
    <h3>Add a Lost or Found Item</h3>
    <form id="postForm">
      <input type="text" id="title" placeholder="Item Title" required>
      <textarea id="description" placeholder="Description / Message" rows="4" required></textarea>
      <select id="type" required>
        <option value="" disabled selected>Select type</option>
        <option value="Lost">Lost</option>
        <option value="Found">Found</option>
      </select>
      <input type="email" id="contact" placeholder="Your Email or Contact" required>
      <input type="text" id="image" placeholder="Image URL (optional)">
      <button type="submit">Post Item</button>
    </form>
  </section>

  <script>
    const form = document.getElementById('postForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const newPost = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        type: document.getElementById('type').value,
        contact: document.getElementById('contact').value,
        image: document.getElementById('image').value || 'https://images.unsplash.com/photo-1581092795367-78645c29f67e?auto=format&fit=crop&w=800&q=60'
      };

      // Save in localStorage for demo purpose
      let posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts.push(newPost);
      localStorage.setItem('posts', JSON.stringify(posts));

      alert('Item posted successfully!');
      form.reset();
    });
  </script>

</body>
</html>
