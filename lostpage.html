<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Items</title>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f3f4f6;
      color: #111827;
      min-height: 100vh;
    }


    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background-color: #4f46e5;
      color: #ffffff;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav ul li a {
      color: inherit;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #facc15;
    }

    
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      color: #ffffff;
      border-radius: 0 0 40px 40px;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    
    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px 50px 60px 50px;
    }

    .post-card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .post-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .post-card h4 {
      font-size: 1.2rem;
      margin-bottom: 6px;
      color: #111827;
    }

    .post-card p {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .post-type {
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 6px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
      }

      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .posts-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  
  <nav>
    <h1>Campus Reconnect</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="lost.html">Lost</a></li>
      <li><a href="found.html">Found</a></li>
      <li><a href="index.html#postForm">Post Item</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  
  <section class="hero">
    <h2>Lost Items </h2>
    <p>All the items reported as lost on campus. If you have information, contact the owner!</p>
  </section>

  
  <section class="posts-container" id="postsContainer"></section>

  <script>
    
    const posts = [
      {
        title: "Lost ID Card",
        description: "Lost my college ID near the cafeteria. Please contact if found.",
        type: "Lost",
        contact: "rahul@college.edu",
        
      },
      {
        title: "Lost Keys",
        description: "Lost a set of keys near the gym. Small keychain with red tag.",
        type: "Lost",
        contact: "amit@college.edu",
        
      },
      {
        title: "Found Wallet",
        description: "Found a brown leather wallet near library steps.",
        type: "Found",
        contact: "sneha@college.edu",
        
      }
    ];

    
    const lostPosts = posts.filter(post => post.type === 'Lost');

    const container = document.getElementById('postsContainer');

    function displayPosts(postsArray) {
      container.innerHTML = "";
      postsArray.forEach(post => {
        const card = document.createElement('div');
        card.className = 'post-card';
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <h4>${post.title}</h4>
          <p>${post.description}</p>
          <div class="post-type">${post.type}</div>
          <p><strong>Contact:</strong> ${post.contact}</p>
        `;
        container.appendChild(card);
      });
    }

    displayPosts(lostPosts);
  </script>

</body>
</html>
