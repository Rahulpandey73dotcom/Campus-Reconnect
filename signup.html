<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="brand-name">
     <span class="brand-campus">Campus</span>
     <span class="brand-reconnect">Reconnect</span>
     <span class="slogan"></span>
</div>

    <div class="Signup-container">
        <h2>Create Account</h2>
        <form id="signupform" novalidate>
        <div class="form-group">
           <label>Username</label>
           <input type="text" id="username" placeholder="Enter username">
           <div class="error" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <div class="error" id="emailError"></div>
        </div> 

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <span class="toggle-password" onclick="togglePassword('password', this)"></span>
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label >Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Enter your password Again">
            <span class="toggle-password" onclick="togglePassword('confirmPassword', this)"></span>
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit">Signup</button>

        <div class="login-section">
        <p>Already have an account?</p>
        <button type="button" class="login-btn" onclick="window.location.href='Form.html'">Login</button>
      </div>
        </form>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
